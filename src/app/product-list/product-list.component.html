<h2>Productos</h2>

<div *ngFor="let pollo of products">
  <h3>
    <a [title]="pollo.name + ' details'">
      {{ pollo.name }}
    </a>
  </h3>
  <p *ngIf="pollo.description">
    Description: {{ pollo.description }}
  </p>
  <button (click)="share()">
    Share
  </button>
  <app-product-alerts [product]="pollo" (polleteDeLaVentana)="onPollete()">
  </app-product-alerts>
</div>
